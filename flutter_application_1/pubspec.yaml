name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  tflite_v2: ^1.0.0
  image_picker: ^1.1.2
  image: ^4.5.4
  camera: ^0.11.1
  flutter_launcher_icons: ^0.14.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Referensi file spesifik instead of folder
  assets:
    - assets/labels.txt
    - assets/model.tflite
    - assets/images/logo.png